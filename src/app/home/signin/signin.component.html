<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()" >
  <div class="form-group">
    <input #userNameInput
      formControlName="userName"
      class="form-control"
      placeholder="username"
      autofocus
    />
    <ap-vmessage
      *ngIf="loginForm.get('userName').errors?.required && loginForm.get('userName').touched "
      text="Username is required"
    >
    </ap-vmessage>
  </div>

  <div class="form-group">
    <input
      formControlName="password"
      class="form-control"
      type="password"
      placeholder="password"
    />
    <ap-vmessage
      *ngIf="loginForm.get('password').errors?.required && loginForm.get('password').touched "
      text="Password is required"
    >
    </ap-vmessage>
  </div>

  <button
    [disabled]="loginForm.invalid"
    class="btn btn-primary btn-block"
    type="submit"
  >
    Get In
  </button>
</form>
<p class="text-center mt-3">Not an user? <a [routerLink]="['signup']" >Register Now</a></p>
