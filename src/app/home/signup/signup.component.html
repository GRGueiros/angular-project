<h4 class="text-center">Register now to embrace a new world!!</h4>

<form [formGroup]="signUpForm" class="form mt-4 p-3" (submit)="signUp()">
    
    <div class="form-group">
        <input #inputEmail formControlName="email" type="email" class="form-control" placeholder="email" autofocus>
        <ap-vmessage 
            class="mt-1" *ngIf="signUpForm.get('email').errors?.required" 
            text="Email is required">
        </ap-vmessage>
        <ap-vmessage 
            class="mt-1" *ngIf="signUpForm.get('email').errors?.email" 
            text="Enter a valid email">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" class="form-control" placeholder="Full name">
        <ap-vmessage 
            class="mt-1" 
            *ngIf="signUpForm.get('fullName').errors?.required" 
            text="Email is required">
        </ap-vmessage>
        <ap-vmessage 
            class="mt-1" *ngIf="signUpForm.get('fullName').errors?.minlength" 
            text="At least 3 characters are required">
        </ap-vmessage>
        <ap-vmessage 
            class="mt-1" *ngIf="signUpForm.get('fullName').errors?.maxlength" 
            text="The maximum number of characters is 40">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" class="form-control" placeholder="Username">
        <ap-vmessage 
            class="mt-1" 
            *ngIf="signUpForm.get('userName').errors?.required" 
            text="Username is required">
        </ap-vmessage>
        <ap-vmessage 
            class="mt-1" 
            *ngIf="signUpForm.get('userName').errors?.minlength" 
            text="Your username should have at least 4 characters">
        </ap-vmessage>
        <ap-vmessage 
            class="mt-1" 
            *ngIf="signUpForm.get('userName').errors?.maxlength" 
            text="This username is too big">
        </ap-vmessage>
        <ap-vmessage 
            class="mt-1" 
            *ngIf="signUpForm.get('userName').errors?.lowerCase" 
            text="Your username cannot start with a number">
        </ap-vmessage>
        <ap-vmessage
            class="mt-1" 
            *ngIf="signUpForm.get('userName').errors?.userNameTaken" 
            text="Username already taken">
        </ap-vmessage>
        <small 
            *ngIf="signUpForm.get('userName').valid" 
            class="text-success ml-1">
                User available
        </small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
        <ap-vmessage 
            class="mt-1" 
            *ngIf="signUpForm.get('password').errors?.required" 
            text="Password is required">
        </ap-vmessage>
        <ap-vmessage 
            class="mt-1" *ngIf="signUpForm.get('password').errors?.pattern" 
            text="Enter a valid password">
        </ap-vmessage>
        <ap-vmessage 
            class="mt-1" *ngIf="signUpForm.get('password').errors?.minlength" 
            text="Your password should have at least 8 characters">
        </ap-vmessage>
        <ap-vmessage 
            class="mt-1" *ngIf="signUpForm.get('password').errors?.maxlength" 
            text="Exceeds the limit of 14 characters">
        </ap-vmessage>
    </div>

    <button [disabled]="signUpForm.invalid || signUpForm.pending" class="btn btn-primary btn-block">Register</button>

    <p class="text-center">Already an user? <a [routerLink]="['']">Sign In</a></p>

</form>
