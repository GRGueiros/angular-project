<div class="text-center mb-3 mt-3">
    <form>
      <i aria-hidden="true" class="fa fa-search mr-1"></i>
      <input 
          class="rounded" 
          type="text" 
          autofocus 
          placeholder="search..."
          [value]="value"
          (keyup) ='debounce.next($event.target.value)' />
    </form>
  </div>
